<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2주차 예제 (Generator & Iterable)</title>
    </head>
    <body>
        <script>
            "use strict";

            /*let obj = {
                start: 1,
                end: 50,
            };*/

            //---------- 1. Iterator 함수 구현 ----------//
            let obj = {
                start: 1,
                end: 50,

                [Symbol.iterator]() {
                    return {
                        from: this.start,
                        to: this.end,
                        next() {
                            if (this.from <= this.to) {
                                return { done: false, value: this.from++ };
                            } else {
                                return { done: true };
                            }
                        },
                    };
                },
            };

            // 결과값 배열
            let resultArr = [];
            let resultArr2 = [];

            // for of 사용
            for (let num of obj) {
                if (num % 2 === 0) {
                    resultArr.push(num);
                }
            }

            // 명시적 호출 (좀 더 섬세한 컨트롤 가능)
            let iterator = obj[Symbol.iterator]();

            while (true) {
                let result = iterator.next();
                if (result.done) break;

                if (result.value % 2 === 0) {
                    resultArr2.push(result.value);
                }
            }

            console.log(resultArr); //  (25)[2,4,6,...]
            console.log(resultArr2); //  (25)[2,4,6,...]    두 배열의 결과값이 같다.



            //---------- 2. Generator 함수로 변환 ----------//
            let obj2 = {
                start: 1,
                end: 50,

                *[Symbol.iterator]() {
                    for (let from = this.start; from <= this.end; from++) {
                        if (from % 2 === 0) yield from;
                    }
                },
            }; 

            console.log([...obj2]); //(25)[2,4,6,...]


        </script>
        2주차 예제 (Generator & Iterable)
        <br /><br />
        Iterable 객체란 for..of 문을 사용할 수 있는 [Symbol.iterator] 함수가
        내장된 객체를 말합니다.
        <br /><br />
        1. 위 기재드린 obj 를 사용하여 <br />
        1부터 50까지의 숫자 중 '짝수'만 반환하는 이터레이터 함수를 구현해주세요.
        (출력 형식은 자유입니다.)
        <br /><br />
        2. 위에서 구현한 이터레이터 함수를 제너레이터 함수로 변경하여
        출력해주세요. :-D
        <br /><br />
        감사합니다.
    </body>
