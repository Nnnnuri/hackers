<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2주차 예제 (Generator & Iterable)</title>
</head>
<body>
    <script>
        let obj = {
            'start' : 1,
            'end' : 50
        };

        const createIter = {
            [Symbol.iterator]() {
                return this
            },
            cnt: obj.start,
            next() {
                return {
                    value: this.cnt % 2 == 0 ? this.cnt += 2 : ++this.cnt,
                    done: this.cnt > obj.end
                }
            }
        }
        console.log(...createIter)

        //객체가 iterable한지 확인
        typeof createIter[Symbol.iterator] === 'function'

        function* creategene () {
            for(let cnt = obj.start; cnt <= obj.end; cnt++) {
                yield cnt % 2 == 0 ? cnt+=2 : ++cnt
            }
        }
        const gen = creategene()
        console.log(...gen)

    </script>
    2주차 예제 (Generator & Iterable)

    Iterable 객체란 for..of 문을 사용할 수 있는 [Symbol.iterator] 함수가 내장된 객체를 말합니다.
   
    1. 위 기재드린 obj 를 사용하여
       1부터 50까지의 숫자 중 '짝수'만 반환하는 이터레이터 함수를 구현해주세요. (출력 형식은 자유입니다.)

    2. 위에서 구현한 이터레이터 함수를 제너레이터 함수로 변경하여 출력해주세요. :-D

    감사합니다.
   
</body>
</html>
