    <body>
        <script>
            let obj = {
                start: 1,
                end: 50,
            };
        </script>
        2주차 예제 (Generator & Iterable)
        <br /><br />
        Iterable 객체란 for..of 문을 사용할 수 있는 [Symbol.iterator] 함수가
        내장된 객체를 말합니다.
        <br /><br />
        1. 위 기재드린 obj 를 사용하여 <br />
        1부터 50까지의 숫자 중 '짝수'만 반환하는 이터레이터 함수를 구현해주세요.
        (출력 형식은 자유입니다.)
        <br /><br />
        2. 위에서 구현한 이터레이터 함수를 제너레이터 함수로 변경하여
        출력해주세요. :-D
        <br /><br />
        감사합니다.
