            function* infinity(i = 0){
                while(true) yield i++;
            }

            // 제한 숫자 정해놓기
            function* limit(limitNum, iter){
            for(const v of iter){
                yield v;
                if(v === limitNum) return;
            }
            }

            // 짝 홀 제너레이터
            function* oddEven(oddEven = 0, limitNum){
            for(const n of limit(limitNum, infinity(1))){

            }
