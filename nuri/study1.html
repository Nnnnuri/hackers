<script>
    //일주차 과제 
        // 하루에 10개씩 수확  30일후 카운트 갯수
        
        const fruit = [
          {
            name: '사과',
            count: 45,
            address: '수원'
          },
          {
            name: '포도',
            count: 60,
            address: '서울'
          },
          {
            name: '오렌지',
            count: 15,
            address: '대구'
          }
        ];
        
        
    const num = new Set();
        num.add(10);
        num.add(30);
        const addr = (val) => {
        if(val === '수원' ,  '서울' , '대구')
            return val;
        };
    
        fruit.forEach((val) => {
    
            const sum = (Array.from(num).reduce((a, b) => a * b)) + val.count;

            console.log(`${val.name} ${sum}개 ${addr(val.address)}에서 수확했습니다.`);
        });
    
    
        </script>

    <!--
//*foreach 반복문
foreach 반복문은 오직 Array 객체에서만 사용가능한 메서드입니다. 함수(혹은 메서드) 
(ES6부터는 Map, Set 등에서도 지원됩니다) 배열의 요소들을 반복하여 작업을 수행할 수 있습니다. foreach 구문의 인자로 callback 함수를 등록할 수 있고,
배열의 각 요소들이 반복될 때 이 callback 함수가 호출됩니다. callback 함수에서 배열 요소의 인덱스와 값에 접근할 수 있습니다.

//*for …in 반복문
for in 반복문은 객체의 속성들을 반복하여 작업을 수행할 수 있습니다. 모든 객체에서 사용이 가능합니다. for in 구문은 객체의 key 값에 접근할 수 있지만,
 value 값에 접근하는 방법은 제공 X
 for in 구문은 이 값이 true로 셋팅되어 속성들만 반복할 수 있습니다. 이러한 속성들을 열거형 속성이라고 부르며, 
 객체의 모든 내장 메서드를 비롯해 각종 내장 프로퍼티 같은 비열거형 속성은 반복되지 않습니다.


 //*for …of 반복문

for of 반복문 : [Symbol.iterator] 속성을 가지는 컬렉션 전용 - 배열값 순환
